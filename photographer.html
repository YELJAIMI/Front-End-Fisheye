<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/Front-End-Fisheye/assets/favicon.png/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a0a28c39a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" id="imglogo"><img src="/Front-End-Fisheye/assets/images/logo.png" class="logo" alt="lien vers la page d'acceuil"/></a>
    </header>
    <main id="main-photograph">
      <div class="photograph-header">
        <button id="contact_button" class="contact_button" onclick="displayModal()">Contactez-moi</button>

      </div>
      <div id="main-media"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="/Front-End-Fisheye/assets/icons/close.svg" alt="fermer la modal" onclick="closeModal()" />
        </header>
				<form onsubmit="return false">
					<div class="form">
            <div class="formData"> 
						<label>Prénom</label>
						<input aria-label="Prenom" type="text" id="first"  placeholder="">
          </div>
          <div class="formData"> 
            <label >Nom</label>
            <input aria-label="Nom" type="text" id="name"  placeholder="">
          </div>
          <div class="formData"> 
            <label >Email</label>
            <input aria-label="Email" type="text" id="email" placeholder="">
          </div>
          <div class="formData"> 
            <label>Votre Message</label>
            <textarea aria-label="Votre message" type="text" id="message"  placeholder="" rows="8"></textarea>
          </div> 
					</div>
          <button type="submit" class="contact_button" id="send">Envoyer</button>
				</form>
			</div>
		</div>

    <div class="lightbox" ></div>
    <!--  
    <div class="lightbox">
      <button class="lightbox__close">Fermer</button>
      <button class="lightbox__next">suivant</button>
      <button class="lightbox__prev">précédent</button>
      <div class="lightbox__container"></div>
    </div>
    -->
    <script src="/Front-End-Fisheye/scripts/utils/contactForm.js"></script>
    <script type="module" src="/Front-End-Fisheye/scripts/pages/photographer.js"></script>
    <script type="module" src="/Front-End-Fisheye/scripts/utils/lightbox.js"></script>
    <script type="module"  src="/Front-End-Fisheye/scripts/utils/Domtrie.js"></script>
    <script type="module" src="/Front-End-Fisheye/scripts/utils/footer.js"></script>
  </body>
</html>
